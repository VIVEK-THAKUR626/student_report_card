<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="heading">REPORTS</h1>
    </header>
    <main>
        <section class="banner">
            <h2>YOUR ONE STOP</h2>
            <h2>SOLUTION</h2>
            <h2>FOR MANAGING GRADES</h2>
        </section>
        <section class="content">
            <h1>WELCOME TEACHER</h1>
            <input type="text" placeholder="SEARCH RECORDS" id="search">
            <div class="buttons">
                <button id="addRecord">ADD STUDENT</button>
                <button id="addClass">ADD CLASS</button>
                <button id="showRecords">SHOW RECORDS</button>
            </div>
        </section>
        <section class="feedback">
            <form>
                <div>
                    <label>NAME: </label>
                    <input type="text" id="Name">
                </div>
                <div>
                    <label>EMAIL: </label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label>FEEDBACK: </label>
                    <textarea cols="30" rows="4"></textarea>
                </div>
                <input type="submit" id="submit">
            </form>
        </section>
    </main>
    <footer>
        <h2>AN APPLICATION BY VIVEK THAKUR</h2>
    </footer>
</body>
</html>
